<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="component">
      <div class="star"></div>
      <div class="text">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rates">
        <button class="rate">1</button>
        <button class="rate">2</button>
        <button class="rate">3</button>
        <button class="rate">4</button>
        <button class="rate">5</button>
      </div>
      <div class="submit">
        <button class="btn">Submit</button>
      </div>
    </div>

    <div class="ty__state hidden">
      <img src="/images/illustration-thank-you.svg" alt="" />
      <p class="selected_paragraph">You selected 4 out of 5</p>
      <div class="ty__state_text">
        <h3>Thank you!</h3>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
