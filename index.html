<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Interactive rating component</title>
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />


    <link rel="stylesheet" href="style.css" />

    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="component">
        <div class="star"></div>
        <div class="text">
          <h1>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All feedback
            is appreciated to help us improve our offering!
          </p>
        </div>
        <ul class="rates">
          <li><button class="rate">1</button></li>
          <li><button class="rate">2</button></li>
          <li><button class="rate">3</button></li>
          <li><button class="rate">4</button></li>
          <li><button class="rate">5</button></li>
        </ul>
        <div class="submit">
          <button class="btn">Submit</button>
        </div>
      </div>
  
      <div class="ty__state hidden">
        <img src="/images/illustration-thank-you.svg" alt="" />
        <p class="selected_paragraph">You selected 4 out of 5</p>
        <div class="ty__state_text">
          <h2>Thank you!</h3>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
